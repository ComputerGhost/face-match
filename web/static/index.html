<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-light p-1 mb-3">
        <div class="container">
            <h1>Face Search</h1>
        </div>
    </header>

    <div class="container">

        <form id="search-form">
            <section id="input" class="row rounded p-3 mb-3">
                <div class="col-md-6">
                    <label for="image-input" class="form-label">Input image</label>
                    <input class="form-control" id="image-input" type="file" name="image">
                    <figure class="figure preview my-3">
                        <img class="figure-img img-fluid rounded" id="image-preview" alt="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
                    </figure>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <legend>Categories</legend>
                        <div id="categories-container"></div>
                    </fieldset>
                </div>
                <div class="col-12 text-center">
                    <hr>
                    <button type="submit" class="btn btn-primary btn-lg">Search for Face</button>
                </div>
            </section>
        </form>

        <section id="results" class="row border rounded p-3">
            <h2 class="mb-3">Results</h2>

            <div id="results-container"></div>

        </section>

    </div>
</body>
</html>
